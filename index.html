<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吾之日志</title>
    <link rel="stylesheet" href="styles/CSS1.css">
</head>
<body>
    <h1>吾之日志</h1>
    <p>这是我和小宝贝的日记小本本，记录着我们的小日常、小惊喜，慢慢构建吧~</p>
    <!--第一篇-->
    <h2>2020年5月16日<br>  
        天气：晴转大雨
    </h2>
    <div class="img">
        <img src="images/2020.5.16.jpg" alt="吃货的一天，幸福的一天">
    </div>
    <p id="little">小可爱P的美图</p>
    <p>
        今天我们买的平板到啦，是我送出去的最贵的礼物了，但是看到小可爱这么喜欢，我就觉得很值得，希望这个平板能够给她带去更多的欢乐和成长，嘻嘻~
        我还带着她到万科云的<strong>点点叙</strong>那里吃了早茶，味道还不错，下次还去他家吃其他的好吃的（手机先吃）。
    </p>
    <!--第二篇-->
    <h2>
        2020年5月20日<br>
        天气：晴转大雨
    </h2>
    <div class="img">
        <img src="images/2020.5.20.jpg" alt="孤单的一晚">
    </div>
    <p id="little">孤独的晚餐</p>
    <p>
        今天是520，但是却没有什么感觉，平淡的上班，平淡的下班，晚餐还是孤零零的一个人吃，寥寂啊。
    </p>
</body>
</html>
